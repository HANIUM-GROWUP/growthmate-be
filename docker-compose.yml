version: "3.8"
services:
  growthmate-database:
    container_name: growthmate-database
    build:
      dockerfile: Dockerfile
      context: ./database
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=growthmate
      - MYSQL_ROOT_PASSWORD=1234
    volumes:
      - ./database/config:/etc/mysql/conf.d
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ 'CMD-SHELL', 'growthmate-database ping -h 127.0.0.1 -u root --password=$$MYSQL_ROOT_PASSWORD' ]
      interval: 10s
      timeout: 2s
      retries: 100
    ports:
      - "3306:3306"
  growthmate-app:
    container_name: growthmate-app
    build: .
    depends_on:
       growthmate-database:
         condition: service_healthy
    image: haneum/growthmate-application
    environment:
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=1234
    ports:
      - "80:8080"
    restart: always